    var navbar = document.querySelector('nav.navbar');
    window.addEventListener('scroll', function (e) {
        var scrollY         = window.pageYOffset || document.documentElement.scrollTop;
        var isOverlay       = document.body.classList.contains('has-overlay-nav-bar');
        if (scrollY > 200 && !isOverlay) {
            document.body.classList.add('has-overlay-nav-bar');
        }
        else if(scrollY < 190 && isOverlay) {
            document.body.classList.remove('has-overlay-nav-bar');
        }
    });
</script>
